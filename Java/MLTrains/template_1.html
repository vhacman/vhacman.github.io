<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ticket {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .ticket-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .ticket-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .ticket-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .ticket-body {
            padding: 40px;
        }

        .passenger-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .passenger-info h2 {
            color: #667eea;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .passenger-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .route-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .station {
            flex: 1;
            text-align: center;
        }

        .station-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .station-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .route-line {
            flex: 0 0 150px;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            position: relative;
            margin: 0 20px;
        }

        .route-line::before {
            content: 'ðŸš„';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: white;
            padding: 0 5px;
        }

        .ticket-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e0e0e0;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .detail-value.price {
            color: #667eea;
            font-size: 28px;
        }

        .ticket-footer {
            background: #f8f9fa;
            padding: 20px 40px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 600px) {
            .route-container {
                flex-direction: column;
                gap: 20px;
            }

            .route-line {
                width: 3px;
                height: 50px;
                margin: 0;
                background: linear-gradient(to bottom, #667eea, #764ba2);
            }

            .route-line::before {
                content: 'ðŸš„';
                transform: translate(-50%, -50%) rotate(90deg);
            }

            .ticket-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="ticket-header">
            <h1>ðŸš† Biglietto Ferroviario</h1>
            <p>Viaggio in Treno</p>
        </div>

        <div class="ticket-body">
            <div class="passenger-info">
                <h2>Passeggero</h2>
                <div class="passenger-name">Pippo</div>
            </div>

            <div class="route-container">
                <div class="station">
                    <div class="station-label">Partenza</div>
                    <div class="station-name">Osnago</div>
                </div>
                <div class="route-line"></div>
                <div class="station">
                    <div class="station-label">Arrivo</div>
                    <div class="station-name">Lecco</div>
                </div>
            </div>

            <div class="ticket-details">
                <div class="detail-item">
                    <div class="detail-label">Classe</div>
                    <div class="detail-value">1</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Distanza</div>
                    <div class="detail-value">20 km</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Prezzo</div>
                    <div class="detail-value price">â‚¬ 4.0</div>
                </div>
            </div>
        </div>

        <div class="ticket-footer">
            Conservare il biglietto per l'intera durata del viaggio
        </div>
    </div>
</body>
