<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Viorica Gabriela Hacman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #c2a6da;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(140, 26, 155, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(91, 197, 195, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(67, 19, 78, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #8c1a9b;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: #5bc5c3;
            top: 60%;
            right: -50px;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: #43134e;
            bottom: -50px;
            left: 30%;
            animation-delay: -10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: #b43abc;
            top: 20%;
            right: 20%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(10px, 10px) scale(1.02); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #43134e, #8c1a9b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #2a082e;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .contact-cards {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            text-decoration: none;
            color: #000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(140, 26, 155, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-icon {
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #b43abc, #5bc5c3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .contact-info {
            text-align: left;
        }

        .contact-label {
            font-size: 0.9rem;
            color: #43134e;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .contact-value {
            font-size: 1.1rem;
            color: #2a082e;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #00babc;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            color: #444;
            font-size: 0.8rem;
        }

        .profile-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #8c1a9b;
            box-shadow: 0 4px 20px rgba(140, 26, 155, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-photo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(140, 26, 155, 0.6);
            border-color: #5bc5c3;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dropdown-menu {
            position: absolute;
            top: 110px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(67, 19, 78, 0.3);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .profile-menu:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: #43134e;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(140, 26, 155, 0.1);
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(135deg, rgba(180, 58, 188, 0.2), rgba(91, 197, 195, 0.2));
            padding-left: 25px;
        }
    </style>
</head>
