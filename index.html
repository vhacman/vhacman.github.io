<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viorica Gabriela Hacman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00babc, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00babc, #00d4aa);
            color: #0a0a0a;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 186, 188, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #00babc;
            border: 2px solid #00babc;
        }

        .btn-secondary:hover {
            background: rgba(0, 186, 188, 0.1);
            transform: translateY(-3px);
        }

        .social-links {
            margin-top: 4rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .social-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00babc;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Viorica Gabriela Hacman</h1>
        <p class="tagline">
            Software Developer | 42 Student<br>
            Building solid foundations in C, systems programming, and beyond.
        </p>

        <div class="links">
            <a href="portfolio.html" class="btn btn-primary">View Portfolio</a>
            <a href="#contact" class="btn btn-secondary">Contact Me</a>
        </div>

        <div class="social-links">
            <a href="https://github.com/vhacman" target="_blank">GitHub</a>
            <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
            <a href="mailto:your.email@example.com">Email</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Viorica Gabriela Hacman
    </footer>
</body>
</html>
